<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{ dialogTitle }}</span>
            <button mat-button class="mat-icon-button" (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar *ngIf="loginService.hasPermission(['user-roles-read'])">
        <form [formGroup]="contactForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field fxFlex>
                    <input name="name" formControlName="name" matInput type="text" autocomplete="off" placeholder="Nombre" required>
                </mat-form-field>
            </div>

        </form>


    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="space-between center" *ngIf="loginService.hasPermission(['user-roles-create','user-roles-update'])">

        <button *ngIf="action !=='edit'" mat-raised-button (click)="close(true)" class="save-button mat-accent" [disabled]="contactForm.invalid" aria-label="SAVE">
            GUARDAR
        </button>

        <button *ngIf="action ==='edit'" mat-raised-button (click)="close(false)" class="save-button mat-accent" [disabled]="contactForm.invalid" aria-label="SAVE">
            ACTUALIZAR
        </button>


    </div>
</div>
